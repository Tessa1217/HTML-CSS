<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href = "css/특강신청서.css" rel = "stylesheet">
  </head>
  <body>
    <div id = "container">
      <form action = "abc.jsp" method = "post">
        <h1>여름방학 특강 신청</h1>
        <fieldset>
          <legend>수강과목</legend>
          <ul>
            <li><label for = "basic" class = "space">영어회화(초급)</label><input type = "text" id = "basic" value = "오전 9:00~11:00" readonly></li>
            <li><label for = "eng" class = "space">관심분야(영어)</label><input type = "text" id ="eng" list = "englist"><datalist id = "englist">
              <option value = "grammar" label = "문법"></option>
              <option value = "voca" label = "어휘"></option>
              <option value = "speaking" label = "회화"></option>
              <option value = "listening" label = "리스닝"></option>
              <option value = "news" label = "뉴스청취"></option>
            </datalist></li>
          </ul>
        </fieldset>
        <fieldset>
          <legend>신청자</legend>
          <ul>
            <li><label for = "id">아이디</label><input type = "text" id = "id"></li>
            <li><label for = "pwd">비밀번호</label><input type = "password" id = "pwd"></li>
            <li><label for = "name">이름</label><input type = "text" id = "name" placeholder = "공백없이 입력하세요"></li>
            <li><label for = "studentid">학번</label><input type = "text" id = "studentid" placeholder = "8자리학번"></li>
            <li><label for = "department">학과</label><select id = "department">
            <optgroup label = "공과대학">
              <option value = "architecture">건축공학과</option>
              <option value = "mechanic">기계공학과</option>
              <option value = "industry">산업공학과</option>
              <option value = "electronic">전기전자공학과</option>
              <option value = "computer" selected>컴퓨터공학과</option>
              <option value = "chemistry">화학공학과</option>
            </optgroup>
          <optgroup label = "인문대학">
            <option value = "history">사학과</option>
            <option value = "language">어문학부</option>
            <option value = "philosophy">철학과</option>
          </optgroup>
        </select></li>
          </ul>
        </fieldset>
        <div id = "buttons">
          <button type = "submit">완료</button>
          <button type = "submit">취소</button>
        </div>
      </form> 
    </div>
  </body>
</html>
