<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href = "css/input-type.css" rel = "stylesheet">
</head>
<body>
  <div id = "container">
    <form action = "abc.jsp" method = "post">
      <fieldset>
        <ul id = "linear">
          <li><label for = "id1">아이디:</label>
          <input type = "text" id = "id1" autofocus required size = "15"></li>
          <li><label for = "pwd1">비밀번호:</label>
          <input type = "password" id = "pwd1" required size = "15"></li>
          <li><button type = "submit">로그인</button></li>
        </ul>
      </fieldset>
      <fieldset>
        <legend>개인 정보</legend>
        <ul>
          <li><label for = "id1" class = "align">아이디:<span class = "redstar"> *</span></label>
          <input type = "text" size = "10" id = "id1" required></li>
          <li><label for = "pwd2" class = "align">비밀번호:<span class = "redstar"> *</span></label>
          <input type = "password" id = "pwd2" required></li>
          <li><label for = "pwd3" class = "align">비밀번호 확인:<span class = "redstar"> *</span></label>
          <input type = "password" id = "pwd3" required></li>
          <li><label for = "name" class = "align">이름:<span class = "redstar"> *</span></label>
          <input type = "text" id = "name" required size = "10"></li>
          <li><label for = "email" size = "20" class = "align">메일 주소:<span class = "redstar"> *</span></label>
          <input type = "email" id = "email" required></li>
          <li><label for = "homepage" class = "align">홈페이지 주소:</label>
          <input type = "url" id = "homepage"></li>
          <li><label for = "postal" class = "align">우편번호:</label>
          <input type = "text" id = "postal" size = "3"> - <input type = "text" id = "postal" size = "3">
          <button>우편번호 검색</button></li>
          <li><label for = "address" class = "align">집주소:</label>
          <input type = "text" size = "40"></li>
          <li><label for = "phone" class = "align">연락처:</label>
          <input type = "tel" id = "phone"></li>
        </ul>
      </fieldset>
      <fieldset>
        <ul id = "linear">
          <li><label for = "search">검색:</label>
          <input type = "search" id = "search"></li>
          <li><button type = "submit">검색</button></li>
          <li><button type = "reset">다시입력</button></li>
        </ul>
      </fieldset>
      <fieldset>
        <legend>등록 정보</legend>
        <ul>
          <li><label for = "attend" class = "align">참여인원<span class = "small">(최대10명):</span></label>
          <input type = "number" id = "attend" value = 1 min = 0 max = 10 step = 1></li>
          <li><label for = "support" class = "align">지원물품<span class = "small">(1인당 5개):</span></label>
          <input type = "number" id = "support" value = 1 min = 0 max = 50 step = 5></li>
          <li><label for = "level" class = "align">희망 단계<span class = "small">(상, 중, 하):</span></label>
          <input type = "range" id = "level" value = 1 min = 1 max = 3 step = 1></li>
          <li><label for = "fileadd" class = "align">첨부파일 선택:</label>
          <input type = "file" id = "fileadd" placeholder = "파일 선택"></li>
        </ul>
      </fieldset>
      <fieldset>
        <legend>수강 과목을 선택하세요<small>1과목 선택 가능</small></legend>
        <ul>
          <li><label for = "prefercolor">선호색상</label>
          <input type = "color" value = "#00FF00"></li>
          <li>
            <label for = "subject">신청 과목<span class = "small">(회화)</span>
            <input type = "radio" name = "sub" value = "basic" checked>영어회화(초급)
            <input type = "radio" name = "sub" value = "intermediate">영어회화(중급)
            <input type = "radio" name = "sub" value = "professional">영어회화(고급)</label>
          </li>
          <li>
            <label for = "preferarea">관심분야는?<span class = "small">(다수선택)</span>
            <input type = "checkbox" name = "sns1" value = "twitter" checked>Twitter
            <input type = "checkbox" name = "sns2" value = "facebook">Facebook
            <input type = "checkbox" name = "sns3" value = "instagram">Instagram</label>
          </li>
        </ul>
      </fieldset>
      <div id = "button">
        <button type = "submit">전송</button>
        <button type = "reset">취소</button>
      </div>
    </form>
  </div>
</body>
</html>
