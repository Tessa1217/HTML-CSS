<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href = "css/회원가입.css" rel = "stylesheet">
</head>
<body>
  <div id = "container">
    <header>
      <h1>header 영역</h1>
      <p>권유진의 페이지에 온 것을 환영합니다.</p>
    </header>
    <nav>
      <ul>
        <li>첫번째 메인메뉴</li>
        <li>두번째 메인메뉴</li>
        <li>세번째 메인메뉴</li>
        <li id = "login">로그인</li>
      </ul>
    </nav>
    <aside>
      <h2>좌측 사이드</h2>
      <p>좌측영역 정의 내립니다.</p>
      <p>좌측영역 정의 내립니다.</p>
      <p>좌측영역 정의 내립니다.</p>
    </aside>
    <section>
      <h1>회원가입 영역입니다</h1>
      <form action = "abc.jsp" method = "post">
        <fieldset>
          <legend>step1: 로그인 정보</legend>
          <ul>
            <li><label for = "id">계정아이디</label><input id = "id" type = "text" required></li>
            <li><label for = "pwd">비밀번호</label><input id = "pwd" type = "password" required></li>
            <li><label for = "pwd2">비밀번호 확인</label><input id = "pwd2" type = "password" required></li>
          </ul>
        </fieldset>
        <fieldset>
          <legend>step2: 개인 정보</legend>
          <ul>
            <li><label for = "name">이름</label><input id = "name" type = "text" placeholder = "5자 미만 공백없이" required></li>
            <li><label for = "email">이메일 계정</label><input id = "email" type = "email" placeholder = "abc@naver.com" required></li>
            <li><label for = "phone">전화번호</label><input id = "phone" type = "tel" required></li>
          </ul>
        </fieldset>
        <fieldset>
          <button type = "submit">회원 가입</button>
          <button type = "reset">정보 수정</button>
        </fieldset>
      </form>
    </section>
    <aside>
      <h2>우측 사이드</h2>
      <p>우측영역 정의 내립니다.</p>
      <p>우측영역 정의 내립니다.</p>
      <p>우측영역 정의 내립니다.</p>
    </aside>
    <footer>
      <h3>푸터 영역입니다.</h3>
    </footer>
  </div>
</body>
</html>
